    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food</title>
        <link rel="stylesheet" href="food.css">
    </head>
    <body style="background-image: url(restaurant..jpg); background-size: cover;">
        <section id="food">
            <h2>Food</h2>
            <div class="food">
                <img src="burger.jpg" alt="burger">
                <h3>burger</h3>
                <p>price:149/-</p>


            </div>
                <div class="food">
                <img src="pizza.jpg" alt="burger">
                <h3>pizza</h3>
                <p>price:199/-</p>

            </div>
            <div class="food">
                <img src="roti.jpg" alt="burger">
                <h3>Roti</h3>
                <p>price:20/-</p>

            </div>
            <div class="food">
                <img src="curry.jpg" alt="burger">
                <h3>panner curry</h3>
                <p>price:120/-</p>

            </div>
            <div class="food">
                <img src="curry 2.jpg" alt="burger">
                <h3>corn curry</h3>
                <p>price:120/-</p>

            </div>
            <div class="food">
                <img src="pasta.jpg" alt="burger">
                <h3>Pasta</h3>
                <p>price:90/-</p>  

            </div>
            <div class="food">
                <img src="noodles.jpg" alt="noodles">
                <h3>Noodles</h3>
                <p>price:70/-</p>

            </div>
            <div class="food">
                <img src="shakes.jpg" alt="burger">
                <h3>shakes</h3>
                <p>price:70/-</p>

            </div>
            
        </section><hr>
        <section id="order">
            <form>
                    <div class="col2">
                        <div class="box">
                            <h2>ITEMS<span>*</span></h2>
                            <p>Main course</p>
                            <select name="items" class="input" required>
                                
                                <option value="1">burger</option>
                                <option value="2">pizza</option>
                                <option value="3">roti</option>
                                <option value="4">pasta</option>
                                <option value="5">noodles</option>
                            </select>
                        </div>
                        <div class="box">
                            <p>Curry</p>
                            <select name="items" class="input" required>
                                
                                <option value="1">corn curry</option>
                                <option value="2">paneer curry</option>
                            </select>
                        </div>

                            <div class="box">
                                <p>Shakes</p>
                                <select name="rooms" class="input" required>
                                    <option value="1">chocolate</option>
                                    <option value="2">strawberry</option>
                                    <option value="3">vanila</option>
                                    <option value="4">mango</option>
                                </select>
                            </div>
                    </div><hr>
                            
                                <div class="col3">
                                    <h2>PAYMENT*</h2>
                                    <p>card name
                                    </p>
                                    <input type="name" name="name" placeholder="enter card name" required>
                                </div >
                                <div class="col3">
                                    <p>cvv</p>
                                    <input type="number" name="number"placeholder="enter cvv" required>
                                </div>
                                <div class="col3">
                                    <p>pin</p>
                                    <input type="number" name=" number"placeholder="enter pin" required>
                                </div>
                    <div class="col3">
                        <input type="submit" value="Order" name="check" class="booking">
                    </div>
                
                
            </form>

        </section>
    </body>
    </html>
